<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header animated fadeInLeft">
            <img src="./img/shield.png" alt="logo" class="logo">
            <div class="header-about">About</div>
            <div class="header-actor">Actor</div>
            <div class="header-abilities">Abilities</div>
            <div class="header-movies">Movies</div>    
        </header>
        <main class="main">
            <div class="masthead-hero">
                <h2 class="real-name animated fadeInLeft delay-0.5s">Tony Stark</h2>
                <h1 class="hero-name animated fadeInLeft delay-1s">Iron Man</h1>
            </div>
            <div class="content">
                <div class="short-info animated fadeInUp delay-2s">Genius. Billionaire. Playboy. Philanthropist. Tony Stark's confidence is only matched by his high-flying abilities as the hero called Iron Man.</div>
                <button data-fancybox href="https://youtu.be/LOFaJZitdho" class="preview-button animated fadeInUp delay-3s">Preview</button>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="./js/jquery.fancybox.min.js"></script>
</body>
</html>
